<div class="container">
    <p-table [value]="product">
        <ng-template pTemplate="caption">
            <div class="top-bar">
                <h5>Marketlist</h5>
                <button pButton type="button" icon="pi pi-plus"></button>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Name</th>
                <th class="table-teste">Qnty</th>
                <th class="table-edit"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>{{product.name | titlecase}}</td>
                <td class="table-n">{{product.qty}}</td>
                <td><button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                        (click)="editProduct()"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="deleteProduct()"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
